<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
</head>
<body>
    <h1>Triangle Tracker</h1>
    <form id="user-entered-numbers">
        <label for="sideOne">Side One: </label>
        <input id="sideOne" type="number" name="sideOne">
        <label for="sideTwo">Side Two: </label>
        <input id="sideTwo" type="number" name="sideTwo">
        <label for="sideThree">Side Three: </label>
        <input id="sideThree" type="number" name="sideThree">
        <button type="submit">Submit</button>
    </form>
    <div id="showResultsDiv" class="hidden">
        <h2>Result</h2>
        <p id="result"></p>
    </div>
</body>
</html>
